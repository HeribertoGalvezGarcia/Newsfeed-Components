<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <form>
      <fieldset>
        <legend>Create Article</legend>
        <label>
          Title: <input type="text" name="title" required>
        </label>
        <label>
          Date: <input type="date" name="date" required>
        </label>
        <label>
          Paragaph 1: <input type="text" name="firstParagraph" required>
        </label>
        <label>
          Paragaph 2: <input type="text" name="secondParagraph" required>
        </label>
        <label>
          Paragaph 3: <input type="text" name="thirdParagraph" required>
        </label>
        <label>
          <input type="submit" value="Submit">
        </label>
      </fieldset>
    </form>
  </body>
</html>
